<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QRコードベースの出社チェックインゲーミフィケーションアプリ">
    <meta name="theme-color" content="#4F46E5">
    <title>Officing - 出社チェックインゲーム</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="72x72" href="./icons/icon-72.png">
    <link rel="apple-touch-icon" href="./icons/icon-72.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="app">
        <div id="loading" class="loading-screen">
            <div class="spinner"></div>
            <p>読み込み中...</p>
        </div>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- App Scripts -->
    <script src="./js/config.js"></script>
    <script src="./js/error-handler.js"></script>
    <script src="./js/validation.js"></script>
    <script src="./js/supabase-client.js"></script>
    <script src="./js/offline-queue.js"></script>
    <script src="./js/pwa-install.js"></script>
    <script src="./js/router.js"></script>
    <script src="./js/navigation.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/checkin.js"></script>
    <script src="./js/lottery.js"></script>
    <script src="./js/quest.js"></script>
    <script src="./js/level.js"></script>
    <script src="./js/title.js"></script>
    <script src="./js/shop.js"></script>
    <script src="./js/stamp.js"></script>
    <script src="./js/dashboard.js"></script>
    <script src="./js/app.js"></script>
    
    <script>
        // 初期化フラグ（複数回実行を防ぐ）
        let isInitialized = false;

        // Initialize dashboard on home page
        document.addEventListener('DOMContentLoaded', async () => {
            // 既に初期化済みの場合はスキップ
            if (isInitialized) {
                console.log('Already initialized, skipping...');
                return;
            }
            isInitialized = true;

            // Check if we're on the home page
            if (window.location.pathname === '/' || window.location.pathname === '/index.html') {
                // Hide loading initially
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.display = 'flex';
                }
                
                try {
                    // Initialize Supabase (一度だけ)
                    const client = initSupabase();
                    if (!client) {
                        throw new Error('Supabase initialization failed');
                    }
                    
                    // Check authentication
                    const user = await getCurrentUser();
                    if (!user) {
                        // Redirect to auth if not logged in
                        window.location.href = '/login.html?returnUrl=' + encodeURIComponent(window.location.href);
                        return;
                    }
                    
                    // Hide loading
                    if (loading) {
                        loading.style.display = 'none';
                    }
                    
                    // Show dashboard
                    await dashboardManager.showDashboard();
                    
                } catch (error) {
                    console.error('Initialization error:', error);
                    if (loading) {
                        loading.style.display = 'none';
                    }
                    document.getElementById('app').innerHTML = `
                        <div class="error-screen">
                            <h1>エラー</h1>
                            <p>初期化に失敗しました</p>
                            <button onclick="window.location.href='/login.html'" class="btn btn-primary">
                                ログイン画面へ
                            </button>
                        </div>
                    `;
                }
            }
        });

        // ブラウザの戻る/進むボタンに対応
        // 初回ロード完了後にイベントリスナーを設定
        setTimeout(() => {
            window.addEventListener('popstate', (event) => {
                console.log('Popstate event triggered');
                if (event.state && event.state.page) {
                    console.log('Navigating to:', event.state.page);
                    switch (event.state.page) {
                        case 'dashboard':
                            dashboardManager.showDashboard();
                            break;
                        case 'stamps':
                            stampManager.showStampCollectionScreen();
                            break;
                        case 'titles':
                            titleManager.showTitleCollectionScreen();
                            break;
                        // 他のページも追加可能
                    }
                } else {
                    // デフォルトはダッシュボード
                    console.log('Popstate: showing dashboard');
                    dashboardManager.showDashboard();
                }
            });
        }, 100);
    </script>
</body>
</html>
