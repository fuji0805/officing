    <script>
        // ÂàùÊúüÂåñ„Éï„É©„Ç∞ÔºàË§áÊï∞ÂõûÂÆüË°å„ÇíÈò≤„ÅêÔºâ
        let isInitialized = false;

        // Initialize dashboard on home page
        document.addEventListener('DOMContentLoaded', async () => {
            // Êó¢„Å´ÂàùÊúüÂåñÊ∏à„Åø„ÅÆÂ†¥Âêà„ÅØ„Çπ„Ç≠„ÉÉ„Éó
            if (isInitialized) {
                console.log('Already initialized, skipping...');
                return;
            }
            isInitialized = true;

            // Check if we're on the home page (GitHub Pages„ÅÆÂ†¥Âêà„ÄÅ/officing/„ÇÇÂê´„ÇÄ)
            const path = window.location.pathname;
            const isHomePage = path === '/' || path === '/index.html' || 
                               path === '/officing/' || path === '/officing/index.html' ||
                               path.endsWith('/officing/') || path.endsWith('/officing/index.html');
            
            if (isHomePage) {
                // Hide loading initially
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.display = 'flex';
                }
                
                try {
                    // Initialize Supabase (‰∏ÄÂ∫¶„Å†„Åë)
                    const client = initSupabase();
                    if (!client) {
                        throw new Error('Supabase initialization failed');
                    }
                    
                    // Check authentication
                    const user = await getCurrentUser();
                    if (!user) {
                        // QR„Ç≥„Éº„Éâ„Éë„É©„É°„Éº„Çø„Çí‰øùÊåÅ„Åó„Å¶„É≠„Ç∞„Ç§„É≥ÁîªÈù¢„Å´„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
                        const fullUrl = window.location.href;
                        // ÁèæÂú®„ÅÆ„Éá„Ç£„É¨„ÇØ„Éà„É™„Çí‰øùÊåÅ„Åó„Å¶login.html„Å´„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
                        const currentDir = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);
                        const loginUrl = window.location.origin + currentDir + 'login.html?returnUrl=' + encodeURIComponent(fullUrl);
                        window.location.href = loginUrl;
                        return;
                    }
                    
                    // QR„Ç≥„Éº„Éâ„Åã„Çâ„ÅÆ„Ç¢„ÇØ„Çª„Çπ„Çí„ÉÅ„Çß„ÉÉ„ÇØ
                    const urlParams = new URLSearchParams(window.location.search);
                    const tag = urlParams.get('tag');
                    
                    if (tag) {
                        console.log('üì± QR Code detected with tag:', tag);
                        
                        // Hide loading
                        if (loading) {
                            loading.style.display = 'none';
                        }
                        
                        // „ÉÅ„Çß„ÉÉ„ÇØ„Ç§„É≥Âá¶ÁêÜ„ÇíÂÆüË°å
                        if (typeof checkinManager !== 'undefined') {
                            try {
                                const result = await checkinManager.handleQRCodeUrl();
                                console.log('Checkin result:', result);
                                
                                // „ÉÅ„Çß„ÉÉ„ÇØ„Ç§„É≥ÁµêÊûú„Å´Èñ¢„Çè„Çâ„Åö„ÄÅURL„Åã„Çâtag„Éë„É©„É°„Éº„Çø„ÇíÂâäÈô§„Åó„Å¶„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„Å∏
                                // „Éë„É©„É°„Éº„Çø„ÅÆ„Åø„ÇíÂâäÈô§Ôºà„Éë„Çπ„ÅØ‰øùÊåÅÔºâ
                                const baseUrl = window.location.href.split('?')[0];
                                window.history.replaceState({}, '', baseUrl);
                                
                                // „ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„ÇíË°®Á§∫
                                await dashboardManager.showDashboard();
                                
                                // „ÉÅ„Çß„ÉÉ„ÇØ„Ç§„É≥ÊàêÂäüÊôÇ„Å´Â†±ÈÖ¨„ÇíË°®Á§∫
                                if (result && result.success) {
                                    const tickets = result.ticketsEarned || 0;
                                    const xp = result.xpEarned || 0;
                                    const points = result.pointsEarned || 0;
                                    
                                    let rewardMessage = 'üéâ „ÉÅ„Çß„ÉÉ„ÇØ„Ç§„É≥ÊàêÂäüÔºÅ\n\n';
                                    rewardMessage += `üé´ „ÉÅ„Ç±„ÉÉ„Éà: ${tickets}Êûö\n`;
                                    rewardMessage += `‚≠ê ÁµåÈ®ìÂÄ§: +${xp} XP\n`;
                                    rewardMessage += `üíé „Éù„Ç§„É≥„Éà: +${points} „Éù„Ç§„É≥„Éà\n`;
                                    
                                    if (result.levelUp) {
                                        rewardMessage += `\nüéä „É¨„Éô„É´„Ç¢„ÉÉ„ÉóÔºÅ Lv.${result.newLevel}\n`;
                                    }
                                    
                                    if (result.newTitles && result.newTitles.length > 0) {
                                        rewardMessage += `\nüëë Êñ∞„Åó„ÅÑÁß∞Âè∑„ÇíÁç≤Âæó„Åó„Åæ„Åó„ÅüÔºÅ\n`;
                                        result.newTitles.forEach(title => {
                                            rewardMessage += `  - ${title.name}\n`;
                                        });
                                    }
                                    
                                    console.log('Checkin rewards:', { tickets, xp, points, levelUp: result.levelUp });
                                    
                                    setTimeout(() => {
                                        alert(rewardMessage);
                                    }, 500);
                                }
                            } catch (error) {
                                console.error('Checkin error:', error);
                                // „Ç®„É©„Éº„Åß„ÇÇ„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„ÇíË°®Á§∫
                                await dashboardManager.showDashboard();
                            }
                        }
                        return;
                    }
                    
                    // Hide loading
                    if (loading) {
                        loading.style.display = 'none';
                    }
                    
                    // Show dashboard
                    await dashboardManager.showDashboard();
                    
                } catch (error) {
                    console.error('Initialization error:', error);
                    if (loading) {
                        loading.style.display = 'none';
                    }
                    document.getElementById('app').innerHTML = `
                        <div class="error-screen">
                            <h1>„Ç®„É©„Éº</h1>
                            <p>ÂàùÊúüÂåñ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</p>

                                „É≠„Ç∞„Ç§„É≥ÁîªÈù¢„Å∏
                            </button>

                    `;

        // „Éñ„É©„Ç¶„Ç∂„ÅÆÊàª„Çã/ÈÄ≤„ÇÄ„Éú„Çø„É≥„Å´ÂØæÂøú
        // ÂàùÂõû„É≠„Éº„ÉâÂÆå‰∫ÜÂæå„Å´„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíË®≠ÂÆö
        setTimeout(() => {
            window.addEventListener('popstate', (event) => {
                console.log('Popstate event triggered');
                if (event.state && event.state.page) {
                    console.log('Navigating to:', event.state.page);
                    switch (event.state.page) {
                        case 'dashboard':
                            dashboardManager.showDashboard();
                            break;
                        case 'stamps':
                            stampManager.showStampCollectionScreen();
                            break;
                        case 'titles':

                            break;
                        // ‰ªñ„ÅÆ„Éö„Éº„Ç∏„ÇÇËøΩÂä†ÂèØËÉΩ

                } else {

                    console.log('Popstate: showing dashboard');
                    dashboardManager.showDashboard();

            });
        }, 100);
    </script>
