<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Officing - QRコードチェックインゲーミフィケーションアプリ">
  <title>プロフィール - Officing</title>
  
  <!-- Styles -->
  <link rel="stylesheet" href="/css/main.css">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#4F46E5">
  
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading" class="loading-screen">
    <div class="spinner"></div>
    <p>読み込み中...</p>
  </div>
  
  <!-- App Container -->
  <div id="app"></div>
  
  <!-- Scripts -->
  <script src="/js/config.js"></script>
  <script src="/js/supabase-client.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/level.js"></script>
  <script src="/js/title.js"></script>
  
  <script>
    // Initialize and show profile screen
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Initialize Supabase
        const client = initSupabase();
        if (!client) {
          throw new Error('Supabase initialization failed');
        }
        
        // Check authentication
        const user = await getCurrentUser();
        if (!user) {
          // Redirect to auth if not logged in
          window.location.href = '/auth-demo.html?returnUrl=' + encodeURIComponent(window.location.href);
          return;
        }
        
        // Hide loading
        document.getElementById('loading').style.display = 'none';
        
        // Show profile screen
        await levelManager.showProfileScreen();
        
      } catch (error) {
        console.error('Profile initialization error:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('app').innerHTML = `
          <div class="error-screen">
            <h1>エラー</h1>
            <p>プロフィールの読み込みに失敗しました</p>
            <button onclick="window.location.href='/'" class="btn btn-primary">
              ダッシュボードへ
            </button>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
