<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ダッシュボード - Officing</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div id="loading" class="loading-screen">
    <div class="spinner"></div>
    <p>読み込み中...</p>
  </div>
  
  <div id="app"></div>
  
  <script src="./js/config.js"></script>
  <script src="./js/supabase-client.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/dashboard.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Initialize Supabase
        const client = initSupabase();
        if (!client) {
          throw new Error('Supabase initialization failed');
        }
        
        // Check authentication
        const user = await getCurrentUser();
        if (!user) {
          window.location.href = '/auth-demo.html?returnUrl=' + encodeURIComponent(window.location.href);
          return;
        }
        
        // Hide loading
        document.getElementById('loading').style.display = 'none';
        
        // Show dashboard
        await dashboardManager.showDashboard();
        
      } catch (error) {
        console.error('Initialization error:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('app').innerHTML = `
          <div class="error-screen">
            <h1>エラー</h1>
            <p>初期化に失敗しました</p>
            <button onclick="window.location.href='/auth-demo.html'" class="btn btn-primary">
              ログイン画面へ
            </button>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
